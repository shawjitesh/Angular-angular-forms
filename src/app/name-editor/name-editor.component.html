<div class="container">
    <h1>Reactive Form</h1>
    <label>
        Name:
        <input type="text" class="form-control" [formControl]="name">
    </label>
    <p>Value: {{name.value}}</p>
    <p>
        <button class="btn btn-primary" (click)="updateName()">Update Name</button>
    </p>
</div>
